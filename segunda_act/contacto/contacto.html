    <body>
        <div class="container">
            <div class="navigation">

            <div class="main-2">
                <div class="section-title">
                    <h1>contactame</h1>
                </div>
                <div class="body-section">
                    <div class="section-form">
                        <h3>Contactame de forma gratuita</h3>
                        <div class="form">
                            <div class="input-field">
                                <label>Nombre</label>
                                <input class="contact-name" type="text" name="name">
                            </div>
                            <div class="input-field">
                                <label>Email</label>
                                <input class="contact-name" type="text" name="email">
                            </div>
                            <div class="input-field">
                                <label>Subject</label>
                                <input class="contact-name" type="text" name="subject">
                            </div>
                            <div class="input-field">
                                <label>Mensaje</label>
                                <textarea class="contact-name" type="text" name="mensaje"></textarea>
                            </div>
                            <button class="btn submit">ENVIAR</button>
                        </div>
                    </div>
                    <div class="section-contact">
                        <div class="section-contact-info">
                            <ul>
                                <li>
                                    <strong>direccion</strong>
                                    <span>en algun lugar del mundo</span>
                                </li>
                                <li>
                                    <strong>telefono</strong>
                                    <span>+56 9 98764232</span>
                                </li>
                                <li>
                                    <strong>email</strong>
                                    <span>email@email.com</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
